<span class="mt-3"></span>
<mat-list class="mt-5">
    <div mat-subheader>Notifications <button class="ms-2" mat-button color="primary">mark all as read</button></div> 
    
     <mat-list-item class="mt-2" *ngFor="let n of notifications">
        
           <mat-icon color="accent" mat-list-icon>sms</mat-icon>

           <div class="ms-2 mt-2" matCardSubtitle matTooltipPosition="left" [matTooltip]="n.msg">{{n.msg}}</div>
        
     </mat-list-item>
     <mat-divider></mat-divider>
</mat-list>
