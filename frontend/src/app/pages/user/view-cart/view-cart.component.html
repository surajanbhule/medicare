
<button mat-raised-button mat-dialog-close color="accent">
    <mat-icon>close</mat-icon>
</button>


<mat-card-title class="mt-1 text-center">Products In Cart</mat-card-title>






<table mat-table [dataSource]="products_in_cart" class="mat-elevation-z8">

    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> 
            <mat-icon>image</mat-icon> 
        </th>
        <td mat-cell *matCellDef="let element">
            <img [src]="element.productImages[0].url" alt="" width="75px" height="75px">
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
            Product Name
        </th>
        <td mat-cell *matCellDef="let element">{{element.product_name}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>
            Price
        </th>
        <td mat-cell *matCellDef="let element">{{element.product_price|currency:'INR'}}</td>
    </ng-container>

    <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef>
            Discount
        </th>
        <td mat-cell *matCellDef="let element">{{element.product_discount/100|percent}}</td>
    </ng-container>

    <ng-container matColumnDef="payable">
        <th mat-header-cell *matHeaderCellDef>
            Payable
        </th>
        <td mat-cell *matCellDef="let element">{{element.product_selling_price|currency:'INR'}}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>
            Quantity
        </th>
        <td mat-cell *matCellDef="let element">   
        </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
            
        </th>
        <td mat-cell *matCellDef="let element">
            <button class="ml-2" mat-icon-button (click)="delete(element.id)">
                <mat-icon color="accent">delete</mat-icon>
            </button>
        </td>
    </ng-container>

  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    
</table>


<div class="container text-center">
<button class="text-center mt-3 mb-3" mat-raised-button
                                      mat-dialog-close 
                                      color="primary"
                                      (click)="openOrder()">
    <mat-icon>shopping_bag</mat-icon>
    Place Order Now
</button>
</div>
